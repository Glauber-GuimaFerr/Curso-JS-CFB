<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../shared/estoque_geral.css">
    <link rel="stylesheet" href="fornecedores.css">
    <script src="../../utils/utils.js"></script>   
    <title>Fornecedores - BackOffice</title>
</head>
<body>
    <div id="listaContatosFornecedores" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopupPesquisar">Lista de Contatos</div>
                <img src="../../shared/img/fechar.svg" id="btn_fecharPopupListaContatos" class="btn_janelaopera" alt="Botão fechar">
            </div>
            <div class="corpoPopup">
                <div id="grid_novosContatosFornecedores" class="areaGrid">
                    <div class="grid">
                        <div class="tituloGrid">
                            <div class="colunaTituloGrid c1_lcf">ID</div>
                            <div class="colunaTituloGrid c2_lcf">Nome</div>
                            <div class="colunaTituloGrid c3_lcf">Operações</div>
                        </div>
                        <div id="dadosGrid_novosContatosFornecedores" class="dadosGrid"></div>
                    </div>
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_criarNovoContatoFornecedor" class="btn_comandoPopup">criar novo contato</button>
            </div>
        </div>
    </div>
    </div>
    <div id="topoJanela" class="topoJanela">
        <div></div>
        <div>Fornecedores</div>
        <div>
            <img src="../../shared/img/lupa.svg" id="btn_pesq" class="btn_mainoper" title="Pesquisar fornecedor" alt="Botão de lupa">
            <img src="../../shared/img/listarTudo.svg" id="btn_listarTudo" class="btn_mainoper" title="Mostrar tabela completa" alt="Botão de listar todos os elementos">
            <img src="../../shared/img/add.svg" id="btn_add" class="btn_mainoper" title="Adicionar novo fornecedor" alt="Botão adicionar">
        </div>
    </div>
    <div id="filtragem" class="filtragem">
        <div class="campoForm campoFiltragem">
            <label>Filtrar por nome</label>
            <input type="text" id="f_filtragem" name="f_filtragem" class="inputFiltragem">
        </div>
    </div>
    <div id="pesquisa" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopupPesquisar">Pesquisar Fornecedor</div>
                <img src="../../shared/img/fechar.svg" id="btn_fecharPopupPesq" class="btn_janelaopera" alt="Botão fechar">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label>Tipo da pesquisa</label>
                    <div class="campoRadio">
                        <input type="radio" id="f_pesqId" name="f_pesqTipo" checked>ID
                    </div>
                    <div class="campoRadio">
                        <input type="radio" id="f_pesqNome" name="f_pesqTipo">Nome
                    </div>
                </div>
                <div class="campoForm">
                    <input type="text" id="f_pesq" name="f_pesq">
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_pesquisar" class="btn_comandoPopup">pesquisar</button>
            </div>
        </div>
    </div>
    <div id="novoFornecedor" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup">Novo Fornecedor</div>
                <img src="../../shared/img/fechar.svg" id="btn_fecharPopup" class="btn_janelaopera" alt="Botão fechar">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label>Nome do Fornecedor</label>
                    <input type="text" id="f_nome" name="f_nome">
                </div>
                <div class="campoForm">
                    <label>Status</label>
                    <select id="f_status" name="f_status">
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>
                <div class="campoForm">
                    <label>Foto</label>
                    <input type="file" accept="image/png, image/jpeg, image/jpg" id="f_foto" name="f_foto">
                </div>
                <div class="campoForm2">
                    <img src="#" id="img_foto" class="img_foto">
                </div>
                <div class="campoForm">
                    <button id="btn_listarContatosFornecedores" class="btn_comandoPopup">listar contatos dos fornecedores</button>
                </div>
                <div class="campoForm">
                    <div id="grid_listaContatosFornecedoresAdd" class="areaGrid">
                        <div class="grid">
                            <div class="tituloGrid">
                                <div class="colunaTituloGrid c1_lcf">ID</div>
                                <div class="colunaTituloGrid c2_lcf">Nome</div>
                                <div class="colunaTituloGrid c3_lcf">Operações</div>
                            </div>
                            <div id="dadosGrid_contatosFornecedoresAdd" class="dadosGrid"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_gravarPopup" class="btn_comandoPopup">gravar</button>
                <button id="btn_cancelarPopup" class="btn_comandoPopup">cancelar</button>
            </div>
        </div>
    </div>
    <div id="areaGrid" class="areaGrid">
        <div id="grid" class="grid">
            <div id="tituloGrid" class="tituloGrid">
                <div class="colunaTituloGrid c1">ID</div>
                <div class="colunaTituloGrid c2">Nome</div>
                <div class="colunaTituloGrid c3">Status</div>
                <div class="colunaTituloGrid c4">Operações</div>
            </div>
            <div id="dadosGrid" class="dadosGrid"></div>
        </div>
    </div>
    <script src="../../shared/estoque_geral.js" type="module"></script>
    <script src="fornecedores.js" type="module"></script>    
</body>
</html>
