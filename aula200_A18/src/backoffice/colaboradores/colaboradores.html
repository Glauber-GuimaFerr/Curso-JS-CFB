<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../shared/estoque_geral.css">
    <link rel="stylesheet" href="colaboradores.css">
    <title>Colaboradores - BackOffice</title>
</head>
<body>
    <div id="topoJanela" class="topoJanela">
        <div></div>
        <div>Colaboradores</div>
        <div>
            <img src="../../shared/img/add.svg" id="btn_add" class="btn_mainoper" title="Adicionar novo operador" alt="Botão adicionar">
        </div>
    </div>
    <div id="novoColaborador" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup">Novo Colaborador</div>
                <img src="../../shared/img/fechar.svg" id="btn_fecharPopup" class="btn_janelaopera" alt="Botão fechar">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label>Nome do Colaborador</label>
                    <input type="text" id="f_nome" name="f_nome">
                </div>
                <div class="campoForm">
                    <label>Tipo</label>
                    <select id="f_tipoColab" name="f_tipoColab"></select>
                </div>
                <div class="campoForm">
                    <label>Status</label>
                    <select id="f_status" name="f_status">
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>
                <div class="campoForm">
                    <label>Foto</label>
                        <input type="file" accept="image/png, image/jpeg, image/jpg" id="f_foto" name="f_foto">
                </div>
                <div class="campoForm2">
                    <img src="#" id="img_foto" class="img_foto">
                </div>
                <div class="campoForm">
                    <label>Telefones</label>
                    <input type="text" id="f_fone" name="f_fone">
                    <div id="telefones" class="telefones">
                        <!-- <div class="tel">
                            <div class="numTel">(31)88888888</div>
                            <img src="../../shared/img/delete.svg" class="delTel" alt="Botão de excluir contato">
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_gravarPopup" class="btn_comandoPopup">gravar</button>
                <button id="btn_cancelarPopup" class="btn_comandoPopup">cancelar</button>
            </div>
        </div>
    </div>
    <div id="areaGrid" class="areaGrid">
        <div id="grid" class="grid">
            <div id="tituloGrid" class="tituloGrid">
                <div class="colunaTituloGrid c1">ID</div>
                <div class="colunaTituloGrid c2">Nome</div>
                <div class="colunaTituloGrid c3">Tipo</div>
                <div class="colunaTituloGrid c4">Status</div>
                <div class="colunaTituloGrid c5">Operações</div>
            </div>
            <div id="dadosGrid" class="dadosGrid">
                <!-- <div class="linhaGrid">
                    <div class="colunaLinhaGrid c1">ID</div>
                    <div class="colunaLinhaGrid c2">Nome</div>
                    <div class="colunaLinhaGrid c3">Tipo</div>
                    <div class="colunaLinhaGrid c4">Status</div>
                    <div class="colunaLinhaGrid c5">Operações</div>                
                </div> -->
            </div>
        </div>
    </div>
    <script src="../../shared/estoque_geral.js" type="module"></script>
    <script src="colaboradores.js" type="module"></script>    
</body>
</html>
